<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onInit()">
    <div class="main-container">
        <!-- First div - filter section -->
        <section class="book-filter">
            <select onchange="onSetFilterBy({selectFilter:this.value})" class="select-filter">
                <option value="all">All</option>
                <option value="maxPrice">Highest Price</option>
                <option value="minRate">Lowest Rate</option>
            </select>

            <label>
                <input class="search-filter" onchange="onSetFilterBy({searchFilter:this.value})" type="search"
                    placeholder="Search">
            </label>

        </section>

        <!-- Position Absolute Modals -->

        <div class="add-book-modal">
            <button class="close-add-modal" onclick="toggleAddModalDisplay()">X</button>
            <input class="add-input add-book-title" type="text" placeholder="Enter Book Name">
            <input class="add-input add-book-price" type="text" placeholder="Enter Book Price">
            <button onclick="onAddBook()" class="done-btn">Done</button>
        </div>

        <div class="read-modal">
            <h1 class="book-title"></h1>
            <h2 class="book-price"></h2>
            <div class="update-rating-wrapper">
                <button onclick="onUpdateRating(1)" class="increase-rating-btn">+</button>
                <div class="book-rating"></div>
                <button onclick="onUpdateRating(-1)" class="decrease-rating-btn">-</button>
            </div>
            <button onclick="onCloseReadModal()" class="done-btn">Done</button>
        </div>

        <!-- Second Div - App funcs, Books Content -->
        <div class="main-content">

            <div class="app-functions">

                <div class="books-display">

                    <label class="radio-btn" onclick="onChangeDisplay('table')">
                        <input type="radio" name="myRadioField" class="radio-input" checked>
                        <div class="radio-radio"></div>
                        Table
                    </label>

                    <label class="radio-btn" onclick="onChangeDisplay('cards')">
                        <input type="radio" name="myRadioField" class="radio-input">
                        <div class="radio-radio"></div>
                        Cards
                    </label>

                </div>

                <button class="add-btn" onclick="toggleAddModalDisplay()">Add Book</button>

                <label>
                    Sort by:
                    <select onchange="onSortBy(this.value)">
                        <option value="title">Name</option>
                        <option value="price">Price</option>
                    </select>
                    Descending
                    <input class="sort-desc" type="checkbox" onchange="onSortBy()" />
                </label>

            </div>
            <div class="books-container">
            </div>
        </div>
        <!-- Third Div - Paging -->

        <div class="paging-container">
            <button onclick="onPrevPage()" class="prev-page-btn">Previous Page</button>
            <div class="advanced-paging-container"></div>
            <button onclick="onNextPage()" class="next-page-btn">Next Page</button>
        </div>

    </div>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
